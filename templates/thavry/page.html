{% include template_name+'/header.html' %} 

<!--content-->
<div class="container" style="margin-top:10px; margin-bottom:10px;">
    {%for page in page_object%}
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding:15px; background-color:#fff;">
            <center><h5 class="sing-blog">{{page.title}}</h5></center>
             <hr class="hrPage">
            <p>
               {{page.description|safe}}
            </p>
            <br>
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11" style="padding:0px;">   
              <div class="fb-comments" data-href="http://thavry.com/{{page.slug}}" data-numposts="15"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" style=" background-color:#fff; padding:15px;">
    <center><h5 class="sing-blog">RECENT POSTS</h5> </center>
    <hr class="hrRecentPost">
        <div style="padding:5px;">
            {%for post in latest_posts%}
            <a href="/{{post.slug}}">
                <p style="padding:10px;">
                    {{post.title}}
                </p>
            </a>
            {%endfor%}
        </div>
        </div>
    </div>
    {%endfor%}
</div>
<!--end content-->
{% include template_name+'/footer.html' %}
